<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/jquery.min.js"></script>
    <link rel="icon" href="./images/favicon.ico" />
    <script src="./js/configs/config.js"></script>
    <script src="./js/common-constants.js"></script>
    <script script type="text/javascript" src="./js/mobileDemoScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="./js/winkpayScript.js"></script>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>
    <div id="alertSection" style="display: none;">
        <div id="alertSuccess" class="alert alert-success d-flex align-items-center"
            style="right: 0 !important; position: absolute !important; margin-right: 30px; margin-top: 30px;"
            role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div id="displayToastMessage">
                &nbsp;
            </div>
        </div>
        <div id="alertError" class="alert alert-danger d-flex align-items-center"
            style="right: 0 !important; position: absolute !important; margin-right: 30px; margin-top: 30px;"
            role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="displayErrorToastMessage" style="margin-left: 10px;">
            </div>
        </div>
    </div>
    <div class="container"
        style="margin: 100px auto !important; border: 0.5px solid grey; max-width: 300px; border-radius: 5%; padding: 20px;">

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input id="phone" class="form-control" type='text' name="mobileNumber" maxlength="15"
                oninput="handleChange(event)" style="max-width: 100%;" />
            <div id="error" style=" text-align: center; color: red; margin-top: 15px; font-size: 12px;"></div>
        </div>

        <div class="mb-3" style="text-align: center;">
            <button id="verifyButton" class="btn btn-primary" style="border: none;" disabled
                onclick="onVerify()">Verify</button>
        </div>

    </div>
    <div id="initLoader"
        style="display: none; width: 100%; margin: -90px auto !important; position: absolute;  text-align: center;">
        <img src="./images/Wink-Loading.gif" height="100px" alt=" loader" />
    </div>
    <div id="verificationStatus" class="container" style="margin: 0px auto; text-align: center; display:none;">
        <b>Verification status:</b>
        <div style="width:50%; margin: 0px auto;">
            <div id="verified" class="alert alert-success" style="display:none;text-align: center; margin: 10px auto;"
                role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>Verified
            </div>
            <div id="failed" class="alert alert-danger" style="display:none; text-align: center; margin: 10px auto;"
                role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>Unverified
            </div>
            <div id="pending" class="alert alert-warning" style="display:none; text-align: center; margin: 10px auto;"
                role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                </svg>Pending
            </div>
        </div>
    </div>
</body>

</html>
