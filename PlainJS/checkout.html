<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>WinkPay</title>
  <link rel="icon" href="./images/favicon.ico" />
  <meta name="description" content="WinkPay" />
  <meta name="author" content="Wink" />
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/iframeResizer.min.js"></script>
  <script src="./js/configs/config.js"></script>
  <script src="./js/common-constants.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://qa.winkpayments.io/jssdk/v0.2-internal/winkpayment.js"></script>
</head>

<body class="wink-pay-testapp-redirect" style="background-color: white !important">
  <section id="guest-section" style="max-width: 600px; margin: auto;">
    <div id="guest-screen" style="border:1px solid #424347">
      <div class="container header">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 title" style="text-align: end; font-size: 16px !important">
            Sign In
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: start; display: flex">
            <img src="./images/cartImage.png" alt="cart logo" width="30px" />
            <h6 style="margin-left: 10px; margin-top: 10px;font-weight: 400 !important; font-size: 16px;"> Item </h6>
          </div>
          <div id="user-amount" class="col-md-8 col-sm-8 col-xs-8 title" style="text-align: end"></div>
        </div>
      </div>
      <div id="contact-screen" class="container mt-3" style="display: block">
        <div name="contact-form">
          <div class="title">
            <h4>Contact</h4>
          </div>
          <div class="form-floating mb-3">
            <input name="WinkID" type="text" class="form-control" id="WinkID" oninput="onContactFieldChange(event)" />
            <label for="floatingInput">WinkID(if available)</label>
          </div>
          <div class="form-floating">
            <input name="phone" type="text" class="form-control" id="phone" oninput="onContactFieldChange(event)" />
            <label for="floatingInput">Phone</label>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: start">
            <p id="phoneNoError" style="font-size: 12px; color: red"></p>
          </div>
          <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" id="email" oninput="onContactFieldChange(event)" />
            <label for="floatingInput">Email</label>
          </div>
          <div>
            <button id="contactContinueButton" class="shippingButton mt-5 mb-3" type="submit"
              onclick="onContactContinue()">
              Continue
            </button>
          </div>
        </div>
      </div>
      <div id="Shipping-screen" class="container mt-3" style="display: none">
        <div class="title">
          <h4>Contact</h4>
        </div>
        <div class="container textBox">
          <div class="row" style="display: flex;">
            <div class="col-md-7 col-sm-7 col-xs-8" style="text-align: start">
              <h6 id="user-contact-no" class="innerText"></h6>
              <u id="user-contact-email" class="innerText"></u>
            </div>
            <div class="col-md-5 col-sm-5 col-xs-4" style="text-align: end">
              <button style="border: none; background: none " onclick="handleBackContactClick()">
                <img src="./images/arrow.png" alt="cart logo" style="margin-top: 20px;" />
              </button>
            </div>
          </div>
        </div>
        <div class="title mt-3">
          <h4>Shipping</h4>
        </div>
        <div class="form-floating mb-3">
          <input name="fullName" type="text" class="form-control" id="fullname" oninput="onShippingChange(event)" />
          <label for="floatingInput">FullName</label>
        </div>
        <div class="form-floating mb-3">
          <input name="address" type="text" class="form-control" id="address" oninput="onShippingChange(event)" />
          <label for="floatingInput">Address</label>
        </div>
        <div class="container form-group col-md-12 addressFieldWrapper"" style=" display: flex; padding: 0">
          <div class="form-floating">
            <input type="text" class="form-control" id="city" name="city" oninput="onShippingChange(event)" />
            <label for="floatingInput">City</label>
          </div>
          <div class="form-floating">
            <input type="text" maxlength="2" id="state" name="state" class="form-control"
              oninput="onShippingChange(event)" />
            <label for="floatingInput">State</label>
          </div>
          <div class="form-floating">
            <input type="number" maxlength="5" class="form-control" name="zip" id="zip"
              oninput="onShippingChange(event)" />
            <label for="floatingInput">Zip</label>
          </div>
        </div>
        <div class="form-floating">
          <input name="phone" type="text" class="form-control" id="phone" oninput="onShippingChange(event)" />
          <label for="floatingInput">Phone</label>
        </div>
        <div>
          <button id="shippingContinueButton" class="shippingButton mt-5 mb-3" type="submit"
            onclick="onShippingContinue()">
            Continue
          </button>
        </div>
      </div>
      <div id="delivery-screen" class="container mt-3" style="display: none">
        <div class="title mt-3">
          <h4>Contact</h4>
        </div>
        <div class="container textBox">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8" style="text-align: start">
              <h6 id="user-finalContact-no" class="innerText"></h6>
              <h6 id="user-finalContact-email" class="innerText"></h6>
            </div>
            <!-- <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: end">
                <button style="border: none; background: none">
                  <span>></span>
                </button>
              </div> -->
          </div>
        </div>
        <div class="title mt-3">
          <h4>Shipping</h4>
        </div>
        <div class="container textBox">
          <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-8" style="text-align: start">
              <h6 id="user-shipping-fullname" class="innerText"></h6>
              <h6 id="user-shipping-address" class="innerText"></h6>
              <h6 id="user-shipping-city" class="innerText"></h6>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: end">
              <button style="border: none; background: none" onclick="handleBackShippingClick()">
                <img src="./images/arrow.png" alt="cart logo" style="margin-top: 40px;" />
              </button>
            </div>
          </div>
        </div>
        <div class="title mt-3">
          <h4>Delivery</h4>
        </div>
        <div class="container textBox">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: start">
              <h6 id="user-delivery-detail" class="innerText">
                Standard (Arrives in 3-5 days) Free
              </h6>
              <i>Free Shipping</i>
            </div>
          </div>
        </div>
        <div>
          <button id="deliveryContinueButton" class="shippingButton mt-5 mb-3" type="submit"
            onclick="onDeliveryContinue()">
            Continue
          </button>
        </div>
      </div>
      <div id="footer-container" class="container footer">
        <div class="row">
          <div class="mt-3">
            <div id="footer-shipping" class="col-md-12 col-sm-12 col-xs-12 footerText" style="text-align: start">
              Shipping
            </div>
            <div id="footer-Delivery" class="col-md-12 col-sm-12 col-xs-12 footerText" style="text-align: start">
              Delivery
            </div>
            <div id="footer-payment" class="col-md-12 col-sm-12 col-xs-12 footerText" style="text-align: start">
              Payment
            </div>
          </div>
        </div>
      </div>
      <!-- frame added -->
      <div class="mt-3 container paymentFooter" id="iframe-container" style="display: none">
        <div id="embeddediFrame" style="height: 400px; display: none; border-radius: '5px'"></div>
      </div>
      <div id="overlayiFrame"></div>
    </div>
  </section>
  <!-- Wink pay script to integrate WInkLogin and WinkPayment in Iframe -->
  <script src="./js/winkCheckoutScript.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
